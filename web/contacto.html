<html>
    <head>
        <title>Página de contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <body> 
        <div class="container">
        <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        
                        <style type="text/css">
                            h1 {
                                color: chocolate;
                            }
                        </style>
                        
                        <h1><legend class="text header">¡Gracias por comunicarte con TECNO ARJ!</legend></h1>
                        
                        <br>
                        <br>
                        
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>

                                </svg>   <input id="fname" name="name" type="text" required placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                        </div>
                        <br>
                        
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                <div class="border border-dark">
                                </svg>   <input id="lname" name="name" type="text" required placeholder="Apellidos" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <br>

                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>

                            <div class="border border-dark">
                            </svg>      <input id="email" name="email" type="email" required placeholder="Correo electrónico" class="form-control">
                            </div>
                            </div> 
                        </div>

                        <br>

                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>

                            <div class="border border-dark">
                            </svg>     <input id="phone" name="phone" type="number" required placeholder="Teléfono" class="form-control">
                            </div>
                            </div>
                        </div>
                        
                        <br>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>

                            </svg> 
                            <div class="col-md-8">
                            <div class="border border-dark">
                            <textarea class="form-control" id="message" name="message" required placeholder="¿En qué te podemos ayudar?" rows="7"></textarea>
                            </div>
                            </div>
                        </div>

                        <br>
                        
                        <div class="form-group">
                            <div class="col-md-12 text-left">
                                <style>
                                    .btn-info {
                                        background-color:lemonchiffon;
                                        color: black;
                                    }
                                </style>
                                <button type="submit" class="btn btn-info">Enviar</button>
                                
                            </div>     
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
    </body>
</html>
